<div class="profile-tile">
  <img ng-src="{{ctrl.user.profilePic}}" class="avatar">
  <div class="text-center">
    <div>
      <h3>{{ctrl.user.name}}</h3>
    </div>
    <div class=text-center>
      {{ctrl.user.email}}
    </div>
    <div>
      Username: {{ctrl.user.username}}
    </div>
    <div>
      Age: {{ctrl.user.age}}
    </div>
    <div>
      Favourite Color
      <div ng-style="{'background-color': ctrl.user.favouriteColor}" class="fav-color"></div>
    </div>
  </div>
</div>

<div class="text-center">
  <button ng-click="ctrl.logout()" class="btn btn-primary">Log Out</button>
</div>
